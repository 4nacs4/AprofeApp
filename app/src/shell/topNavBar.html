<div class="cm-mainHeader">
  <div class="clearfix">
    <a class="cm-mainLogo"></a>
    <ul class="cm-bdBtnGroup clearfix">
      <li>
        <a class="cm-cmBtn cm-bdBtn cm-btnSm" ng-click="vm.login()">Log In</a>
      </li>
    </ul>
    <nav class="cm-tabGroup">
      <ul class="clearfix">
        <li ui-sref-active="cm-active" ng-repeat="state in vm.navStates">
          <a ui-sref="{{state.name}}">{{state.title}}</a>
          <span class="glyphicon glyphicon-triangle-top cm-selectedArrow" ng-class="{'cm-selectedBannerArrow': !vm.isBannerVisible()}"></span>
        </li>
      </ul>
    </nav>
  </div>
</div>
